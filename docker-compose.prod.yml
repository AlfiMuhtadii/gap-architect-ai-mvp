services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:15-alpine}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-production}
      APP_NAME: ${APP_NAME:-gap-architect}
      API_V1_STR: ${API_V1_STR:-/api/v1}
      DEBUG: ${DEBUG:-false}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL}
      ASYNC_DATABASE_URL: ${ASYNC_DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      LLM_PROVIDER: ${LLM_PROVIDER:-compatible}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://router.huggingface.co}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-meta-llama/Meta-Llama-3-8B-Instruct}
      LOCAL_LLM_BASE_URL: ${LOCAL_LLM_BASE_URL:-http://ollama:11434}
      LOCAL_LLM_MODEL: ${LOCAL_LLM_MODEL}
      MAX_CONCURRENT_GAP_JOBS: ${MAX_CONCURRENT_GAP_JOBS:-4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    volumes:
      - ./backend/datasets:/app/datasets:ro
    restart: unless-stopped
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 20s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_net

  nginx:
    image: ${NGINX_IMAGE:-nginx:1.25-alpine}
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_EXPOSE_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - app_net

  ollama:
    image: ${OLLAMA_IMAGE:-ollama/ollama:latest}
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    ports:
      - "${OLLAMA_EXPOSE_PORT:-11434}:11434"
    networks:
      - app_net
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-0.0.0.0}
    profiles: ["local-llm"]

  ollama-init:
    image: ${OLLAMA_IMAGE:-ollama/ollama:latest}
    depends_on:
      - ollama
    entrypoint: ["sh", "-lc", "ollama pull ${LOCAL_LLM_MODEL:-llama3.1}"]
    networks:
      - app_net
    restart: "no"
    profiles: ["local-llm"]

volumes:
  pgdata:
  ollama:

networks:
  app_net:
    driver: bridge
